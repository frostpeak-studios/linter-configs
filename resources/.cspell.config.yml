---
#  ╭──────────────────────────────────────────────────────────────────────────────╮
#     Configuration file for CSpell
#     Docs:
#     https://cspell.org/docs/Configuration
#  ╰──────────────────────────────────────────────────────────────────────────────╯

# ── Versioning ────────────────────────────────────────────────────────────────

$schema: "https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json"
version: "0.2"

# ── Config properties ─────────────────────────────────────────────────────────

language: en
allowCompoundWords: true
maxNumberOfProblems: 100
noConfigSearch: true
useGitignore: true
ignoreRandomStrings: true
validateDirectives: true
cache:
  useCache: true
  cacheStrategy: content

# ── Dictionaries ──────────────────────────────────────────────────────────────

dictionaryDefinitions:
  - name: extra
    path: "dictionaries/extra.txt"
    addWords: true
dictionaries:
  - en_US
  - en-gb
  - companies
  - softwareTerms
  - misc
  - typescript
  - node
  - go
  - python
  - powershell
  - html
  - css
  - cpp
  - csharp
  - bash
  - fonts
  - filetypes
  - npm
  - extra

# ── Includes/Excludes ─────────────────────────────────────────────────────────

ignorePaths:
  # Some ec properties get flagged.
  - "**/*.editorconfig"
  # Ignore all ignore files.
  - "**/.*ignore"
  # Generated file that gets passed to CSpell during runs for some reason.
  - "**/*-megalinter_file_names_cspell.txt"
  # Ignore git directories except for commit messages.
  - "**/.git/!(COMMIT_EDITMSG)"
  - "**/.git/!(COMMIT_EDITMSG)/**"
  # Ignore this, of course.
  - "**/.cspell.config.yml"
  # Externally sourced so not ours to fix.
  - "**/valestyles/**"
  # This has a bunch of intentionally misspelled words, different languages, etc.
  - "**/Frostpeak.Testing/Data/**"
